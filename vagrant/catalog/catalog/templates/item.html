{% extends "main.html" %}
{% block content %}

{% for item in items %}

<div>
<h2>{{item.name}}</h2>
<p>{{item.description}}</p>
<div><img src="/static/images/{{item.image}}" alt="No image"></div><br>
<a href='{{url_for('editItem', item_name=item.name)}}'>Edit</a>
<a href='{{url_for('deleteItem', item_name=item.name)}}'>Delete</a>

</div>
{% endfor %}

{% endblock %}
